name: quran_memorization
description: Al-Qur'an memorization app with AI voice correction
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Backend & Database
  supabase_flutter: ^2.3.4
  
  # Audio & Voice
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  
  # Location & Prayer Times
  geolocator: ^10.1.0
  http: ^1.1.2
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0
  
  # Additional dependencies for complete functionality
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  path_provider: ^2.1.4
  sqflite: ^2.3.3
  connectivity_plus: ^6.0.5
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.2
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  speech_to_text: 7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
